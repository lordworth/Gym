<section>
  <form #form="ngForm" (ngSubmit)="submitAction(form)">
    
    <div class="section-form-div">

      <mat-card>
        <i class="material-icons md-48">
          account_circle
        </i>
        <h1>Sign in</h1>

        <mat-form-field>
          <input type="email" matInput placeholder="Enter your Email" name="email" ngModel required>
          <!-- <mat-error *ngIf="email.invalid">"Email is invalid"</mat-error> -->
        </mat-form-field>

        <mat-form-field>
<input type="Password" matInput placeholder="Password" name="password" ngModel required>
        </mat-form-field>



        <mat-card-actions>
          <button type="submit" mat-raised-button color="primary" [disabled]='!form.valid'>Submit</button>
        </mat-card-actions>

      </mat-card>

    </div>
  </form>
</section>
